<!DOCTYPE html>

<html>
    <h1>All Books: </h1>
    <body>
        {% for book in books %}
        <ul><li><a href="{% url 'book'%}?book={{book.id}}">{{book.book_text}}</a><br>
            <a href="{% url 'like'%}?book={{book.id}}">{{book.likes}} Likes</li></ul>
        {% endfor %}

        <a href="http://127.0.0.1:8000/fluffyBooks/">Home</a>
    </body>
    </body>
</html>
