<!DOCTYPE html>

<head>
  {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/844e445677.js" crossorigin="anonymous"></script>
</head>
{% include 'fluffyBooks/navbar.html' %}
<body>
  {% if searched %}
  <section class="hero is-warning">
    <div class="hero-body">
        <h1 class="title">
            Your Search "{{searched}}" shows: 
        </h1>
    </div>
</section>
{% endif %}
<section class="section">
  <div class="columns is-multiline">
{% for author in authors %}

<div class="column is-3">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <a class="title is-4" href="{% url 'author_detail'%}?author={{author.id}}">{{author.author_name}}</p>
                  
                </div>
              </div>
          
              
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    </section>
  </body>
